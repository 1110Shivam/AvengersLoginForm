<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers</title>
    <link rel="stylesheet" href="Avengers.css">
</head>
<body>
    <form action="#" class="form">
        <h1>Avengers Registration Form</h1>
        <div class="user-box">
            <label for="name">Name</label>
            <input type="text" class="name" placeholder="Enter your name">
        </div>
        <div class="user-box">
            <label for="age">Age</label>
            <input type="text" class="age" placeholder="Enter your age">
        </div>
        <div class="form-control">
            <div>Are You Immortal</div>
            <label for="recommend-1">
                <input type="radio" name="recommend">Yes</input>
            </label>
            <label for="recommend-2">
                <input type="radio" name="recommend">No</input>
            </label>
        </div>
        <div class="form-control option">
            <div>Physical Attributes</div>
            <label for="inp-1">
                <input type="checkbox" name="inp">Durablity</input>
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">Strenght</input>
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">Stamina</input>
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Other</input>
            </label>
        </div>
        <div class="form-control option">
            <div>Your favourite avenger</div>
            <select name="role" id="role">
                <option value="Iron Man">Iron Man</option>
                <option value="Thor">Thor</option>
                <option value="Captain America">Captain America</option>
                <option value="Black Widow">Black Widow</option>
                <option value="Hulk">Hulk</option>
                <option value="Scarlet Witch">Scarlet Witch</option>
                <option value="Black Panther">Black Panther</option>
                <option value="Spider Man">Spider Man</option>
                <option value="Vision">Vision</option>
                <option value="Falcon">Falcon</option>
                <option value="Winter Soldier">Winter Soldier</option>
                <option value="Ant Man">Ant Man</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <div>Any Comments</div>
            <textarea name="comment" id="comment"></textarea>
        </div>
        <div class="btn">
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </div>
    </form>
</body>
</html>
